<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo App</title>
    </head>
    <body>
        <div class="container" id="container">

            <div class="sidebar" id="sidebar">
                <div class="app-title">
                    <p>Todo.Task</p> <button id="close-sidebar">X</button>
                </div>
                <ul>
                    <p style="font-size: 15px; font-weight: bold;">Todo List:</p>
                    <li><button class="add-task-btn" id="add-todo-btn"><i class="fa-regular fa-square-plus"></i>Add Todo</button></li>      
                </ul>
                 
                <ul>
                    <p style="font-size: 18px; font-weight: bolder;">My Projects:</p>
                    <input type="text" name="" id="">
                </ul>
            </div>

            <div class="main-content" id="main-content">
                <button id="sidebar-toggle-btn" class="sidebar-toggle-btn"><i class="fa-solid fa-bars fa-lg"></i></button>
                <h1>Hello</h1>
                 <!-- Modal structure -->
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h2>Modal Title</h2>
                        <p>This is a simple modal popup example.</p>
                        <button id="modalButton">Okay</button>
                    </div>
                </div>
            </div>
        </div>
        
    </body>
</html>
